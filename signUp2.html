<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUp2.css">
    <script src="https://kit.fontawesome.com/60e756bd1b.js" crossorigin="anonymous"></script>
    <title>signUp2</title>
    
</head>
<body>
    <div class="container">
        <div class="side">
            <p class="ikjun-title">I K J U N</p>
            <p class="sub-title">자료집합소 익준에 오신 것을 환영합니다</p>
        </div>
        <form>
            <div class="control">
            <label class="name-title">아이디</label>
            <div class="input-group">
                <input type="text" placeholder="아이디 입력" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div id="name-text">문자와숫자를 이용할 수 있습니다.</div>

            <label class="passwrd-title">비밀번호</label>
            <div class="input-group">
                <input type="password" placeholder="비밀번호 입력" id="contact-passwrd" onkeyup="validatePasswrd()">
                <span id="passwrd-error"></span>
            </div>
            <div id="name-text">문자와숫자를 조합하여10자 이상.</div>

           <label class="email-title">E-MAIL</label>
            <div class="input-group">
                <input type="email" placeholder="이메일 입력" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>
          
            <label class="nick-title">닉네임</label>
            <div class="input-group">
                <input type="text" placeholder="닉네임 입력" id="contact-nick" onkeyup="validateNick()">
                <span id="nick-error"></span>
            </div>
            <div id="name-text">영문자와숫자를 조합하여2자 이상 8자 이하</div>
           
            <button onclick="return validateForm()">회원가입</button>
            <div>
                <p style="color: white;">이미계정이 있으신가요?
                <a href="loginPage2.html" class="log-link">로그인</a>
            </p>
            </div>
            <span id="submit-error"></span>
        </div>
        </form>
    </div>
        <script src="signUp2.js"></script>
</body>
</html>
